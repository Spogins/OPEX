{% load wagtailimages_tags wagtailcore_tags %}
{% with value as block %}
    <section class="manufacturer gray_section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-5">
                    <h2>{{ block.title }}</h2>
                    {{ block.description|richtext }}
                    <a href="#" class="button button_transparent">Подробнее</a>

                </div>
                <div class="col-md-7">
                    <!-- Swiper -->
                    <div class="manufacturer-container swiper-container">
                        <div class="swiper-wrapper">
                            {% for image in block.gallery %}
                            <div class="swiper-slide">
                                    <div class="manufacturer__item manufacturer__item_video">
                                    {% image image original as image %}
                                    <img src="{{ image.url }}" alt="alt">
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <!-- Add Arrows -->
                        <div class="wrap">
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                        </div>
                    </div>
                    <!-- ONE IMAGE-->
                </div>
            </div>
        </div>
    </section>
{% endwith %}
